# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.it.unicam.doit=TRACE
# debug=true abilita tutti i log di debug
# ===============================
# DATABASE - AUTO CREATE
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.initialization-mode=always
# enable automatic creation of schemas from entities
spring.jpa.hibernate.ddl-auto = create
# /doit?useSSL=false&useLegacyDatetimeCode=false
spring.datasource.url=jdbc:mysql://localhost:3306/doit?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=unicam
spring.jpa.database = MYSQL
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql=true